<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- External css for fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- External css for bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- css for bootstrap-social -->
    <link rel="stylesheet" href="/css/bootstrap-social/bootstrap-social.css">

</head>
<body>
  <form th:action="@{/signin/authenticate}" method="post">
    <label for="username">User:</label>
    <input type="text" id="username" name="username" placeholder="Username" required autofocus>
    <label for="passwd">Password</label>
    <input type="password" id="passwd" name="passwd" placeholder="password" required>
    <input name="_csrf" type="hidden" value="440c47ce-093b-4fd8-88a9-f86d58bd2095" />
    <button type="submit" class="btn btn-primary" name="button">ログイン</button>
  </form>

  <a class="btn btn-block btn-social btn-twitter" th:href="@{/auth/twitter}">
      <span class="fa fa-twitter"></span> Sign in with Twitter
  </a>

  <!-- External script for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
